    <script>
        let gameStart = false;//游戏是否开始
       const bonusText=[];//奖金池分数
       for(let i=0;i<4;i++){
           bonusText.push($('#bonus_'+i));
       }
        const pokerText=[];
        for(let i=0;i<10;i++){//牌型记分牌
           pokerText.push($('#poker_'+i));
       }

       //对应的倍率5k：750
       const pokerRate=[
           750,250,150,60,10,7,5,4,3,2
        ]

        const cardImages=[];
        const cardLabels= [];//保留卡牌标签
        let keep=new Array(5).fill(null);
        for(let i=0;i<5;i++){
            const card=$(`#card_${i}`);
            cardImages.push(card);
            const text = $(`#card_lable_${i}`)
            cardLabels.push(text);
            text.isShown = false
            text.hide()
            card.on('click',()=>{
                if(!gameStart){
                    alert("游戏未开始!");
                }else{
                    text.isShown = !text.isShown
                    text.isShown?text.show():text.hide()
                    if(text.isShown){
                        keep.push(i)
                    }else{
                        delete keep[keep.indexOf(i)]
                    }
                    const temp = []
                    keep.forEach(e=>{
                        if(e||e===0){
                            temp.push(e)
                        }
                    })
                    keep = temp.sort()//排序后的数据
                }
            })
        }
    
    $(document).ready(function(){
        updateDisplay(1)
        $.post('./main',{},res=>{
            if(res.code!==0){
                alert(res.desc)
                window.location = './login'
            }else{
                const cash = res.data.cash
                $(`#toral_points`).text(cash);
            }
        })
    })


    const pourInput=$('#pour_input');
    const plusBth=$('#plus');
    const minusBth=$('#minus');
    const startBth=$('#start');
    let pourScore=0;
    plusBth.on('click',()=>{
        if(!gameStart){
            pourScore+=100;
            pourInput.val(pourScore);
            updateDisplay();
        }else{
            alert("游戏已经开始不能下注");
        }
    })
    
    let pourTimer

    plusBth.on('mousedown',()=>{
        if(!gameStart){
            pourTimer = setInterval(()=>{
                pourScore+=100;
                pourInput.val(pourScore);
            },200)
        }else{
            alert("游戏已经开始不能下注");
        }  
    })

    plusBth.on('mouseup',()=>{
        clearInterval(pourTimer)
    })

    plusBth.on('mouseleave',()=>{
        clearInterval(pourTimer)
    })

    minusBth.on('click',()=>{
        if(!gameStart){
            if(pourScore<=0){
                pourScore=0;
            }
            else
            {
                pourScore-=100;
                pourInput.val(pourScore);
            }
            updateDisplay();
        }else{
            alert("游戏已经开始不能下注");
        }
    })

    minusBth.on('mousedown',()=>{
        if(!gameStart){
            pourTimer = setInterval(()=>{
                pourScore-=100;
                pourInput.val(pourScore);
            },200)
        }else{
            alert("游戏已经开始不能下注");
        }  
    })

    minusBth.on('mouseup',()=>{
        clearInterval(pourTimer)
    })

    minusBth.on('mouseleave',()=>{
        clearInterval(pourTimer)
    })

    let updateDisplay=score =>{
        for(let i=0;i<pokerRate.length;i++){
            const td=pokerText[i];
            const rate=pokerRate[i];
            if(pourScore===0){
                td.text(1*rate);
                $(`#bottom_pour`).text(pourScore);
            }else{
                td.text(pourScore*rate);
                $(`#bottom_pour`).text(pourScore);
            }
        }
    }

      //  console.log(randomcards());
      let n = 0;//用于计算点击按钮次数
      function onclickrandom(){
        n++;
        let cards;
        if(!gameStart&&n===1){
        $.post('/game/pour',{
            coin:pourScore,
        },function (res){
            console.log('----res2:',res);
            if(res.code===0){
                $(`#toral_points`).text(res.currCoin)
                $.get('/game/random',function (res){
                    cards=res.cards;
                    gameStart = res.gameStart
                    for(let i =0;i<cards.length;i++){
                        const card=cards[i];
                        const url=`img/${card._type}/${card._value}.png`;
                        $(`#card_${i}`).attr('src',url);
                    }
                    $(`#right_result`).text(res.result);
                });
                $(`#start`).text('换牌');
            }else{
                gameStart = false
                n=0;
                alert(res.desc)
            }
        });
        }else if(gameStart&&n===2){
            $.post('/game/switch',{
                keepcard:keep,
                pourCoin:pourScore,
                length:keep.length,
            },function(res){
                const cards=res.cards;
                console.log('----res3:',res);
                for(let i =0;i<cards.length;i++){
                        const card=cards[i];
                        const url=`img/${card._type}/${card._value}.png`;
                        $(`#card_${i}`).attr('src',url);
                    }
                $(`#right_result`).text(''); 
                $(`#toral_points`).text(res.gameCoin);
                if(res.result!==0){
                    alert("恭喜你抽到"+res.result+"!"+"你赢得:"+res.winCoin);
                }else{
                    alert("再接再厉!");
                }
            });
            $(`#start`).text('再来一局');
            for(let i=0;i<5;i++){
                cardLabels[i].isShown = false;
                cardLabels[i].hide();
            }
            keep=new Array(5).fill(null);
        }
        let begin = $('#start').val();
        if(gameStart&&n===3){
            let back = new Array();
            for(let j =0;j<5;){
                id = Math.floor(Math.random()*5)
                if(!back.includes(id)){
                       back[j]=id;
                    j++
                }
            }
            console.log(back);
            for(let i=0;i<5;i++){
                $(`#card_${i}`).attr('src',`img/back${back[i]}.jpg`);
            }
            $(`#start`).text('开始');
            gameStart = false
            n=0;
        }
      }
    </script>
